<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="http://localhost:8000/style.css" rel="stylesheet" />

    <title>WORD COUNT (Django Project)</title>
  </head>
  <body style="max-width: 100%; height: auto">
    <div
      class="container-sm shadow-lg p-3 mb-5 bg-body rounded"
      style="margin-top: 2em"
    >
      <div class="card text-dark bg-light mb-3">
        <div class="card-header"><h1>WORD COUNT!</h1></div>
        <div class="card-body">
          <form action="{% url 'count' %}">
            <div class="form-floating">
              <textarea
                cols="40"
                rows="5"
                name="fulltext"
                class="form-control form-control-lg mb-3"
                id="floatingTextarea"
                style="height: 100%"
              ></textarea>
              <label for="floatingTextarea">Write your content here...</label>
            </div>
            <br />
            <input
              type="submit"
              value="[ COUNT WORDS From The CONTENT ]"
              class="btn btn-primary"
            />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
